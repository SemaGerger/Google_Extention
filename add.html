<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bookmarks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <header>
            <h1>Bookmarks</h1>
            <h2>Add</h2>
        </header>
        <form>
            <p>You can paste that you copy list Bookmarks</p>
            <textarea id="pasteTextarea" placeholder="Paste your bookmarks here..."></textarea>
            <div 
                id="addBookmarksButton" 
                class="button" 
                role="button" 
                tabindex="0">Add
            </div>
        </form>
    </main>

    <script src="add.js"></script>
</body>

</html>
