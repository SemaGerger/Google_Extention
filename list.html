<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move List Bookmarks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <header>
            <h1>Bookmarks</h1>
            <h2>List</h2>
        </header>

        <div>
            <div 
                id="copyButton" 
                class="button" 
                role="button" 
                tabindex="0">Copy Your List
            </div>
            <p>*copy your bookmarks and add them to the computer you want from <a href="add.html" id="addBookmarksLink">"Add Bookmarks"</a></p>

        </div>
        <div 
            id="bookmarksList" 
            class="listContents">
        </div>
    </main>

    <script src="list.js"></script>

</body>

</html>
